{% extends "base.html" %}

{% block title %}{% if form.instance.id %}Edit Question{% else %}Create Question{% endif %}{% endblock %}

{% block content %}
    <h1>{% if form.instance.id %}Edit Question{% else %}Create Question{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.id %}Save Changes{% else %}Create Question{% endif %}</button>
    </form>
</section>
{% endblock %}
